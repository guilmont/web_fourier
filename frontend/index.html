<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Rust WebAssembly</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="canvas-section">
            <h2>Step Function Analysis</h2>
            <canvas id="step-canvas" width="800" height="400"></canvas>
            <div>
                <b>Frequency threshold:</b>
                <input type="number" id="step-cutoff" value="8" min="1" max="100">
            </div>
        </div>

        <div class="canvas-section">
            <h2>Fourier Animation</h2>
            <canvas id="animation-canvas" width="800" height="400"></canvas>
            <div>
                <button id="backward" title="Backward">&#9664;&#9664;</button>
                <button id="play-pause" title="Play/Pause">&#9654;&#9208;</button>
                <button id="stop" title="Stop">&#9209;</button>
                <button id="forward" title="Forward">&#9654;&#9654;</button>

                <b>Frequency threshold:</b>
                <input type="number" id="animation-cutoff"  value="8" min="1" max="100">
            </div>
        </div>
    </div>

    <script type="module" src="./app.js"></script>
</body>
</html>
