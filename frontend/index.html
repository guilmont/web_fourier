<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Rust WebAssembly</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <canvas id="canvas" width="800" height="600"></canvas>
        <div>
            <button id="plot-step">Plot Step Function</button>
            <input type="number" id="cutoff" placeholder="Cutoff Frequency" value="8" min="1" max="100">
        </div><div>
            <button id="backward" title="Backward">&#9664;&#9664;</button>
            <button id="play-pause" title="Play/Pause">&#9654;&#9208;</button>
            <button id="stop" title="Stop">&#9209;</button>
            <button id="forward" title="Forward">&#9654;&#9654;</button>
        </div>
    </div>

    <script type="module" src="./app.js"></script>
</body>
</html>
